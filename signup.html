<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="icon" type="image/png" sizes="16x16" href="logo circle .svg" />
    <link rel="stylesheet" href="../styles/signup.css">
</head>
<body>
    <div class="highlight-effect"></div>

    <a href="Home_page.html" class="back-btn">
        <img src="../assets/images/caret-down.svg" alt="Back" />Back
      </a>
    <div class="logo"><img src="../assets/images/logoC.svg" height="40px"></div>
    <div class="container">
        <div class="card">
            
            <h2>Sign up</h2>
            <div class="input-group">
                <input type="text" placeholder="First name">
                <input type="text" placeholder="Last name">
            </div>
            <input type="email" placeholder="Your email address">
            <button class="btn">Continue</button>
            <div class="divider">OR</div>
            <div class="oauth-btn">
                <img src="../assets/images/google.png" alt="Google" width="20"> Continue with Google
            </div>
            <div class="oauth-btn">
                <img src="../assets/images/github.png" alt="GitHub" width="25"> Continue with GitHub
            </div>
            <p>Already have an account? <a href="signin.html">Sign in</a></p>
        </div>
        <div class="footer">Terms of Service and Privacy Policy</div>
    </div>
</body>
</html>
