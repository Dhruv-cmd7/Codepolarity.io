<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign In</title>
    <link rel="icon" type="image/png" sizes="16x16" href="logo circle .svg" />
    <link rel="stylesheet" href="../styles/Signin.css" />
  </head>
  <body>
    <a href="Home_page.html" class="back-btn">
      <img src="../assets/images/caret-down.svg" alt="Back" />Back
    </a>
    <div class="logo"><img src="../assets/images/logoC.svg" height="40px" /></div>
    <div class="container">
      <div class="card">
        <h2>Sign in</h2>
        <input type="email" placeholder="Your email address" />
        <button class="btn">Continue</button>
        <div class="divider">OR</div>
        <div class="oauth-btn">
          <img src="../assets/images/google.png" alt="Google" width="20" /> Continue with
          Google
        </div>
        <div class="oauth-btn">
          <img src="../assets/images/github.png" alt="GitHub" width="25" /> Continue with
          GitHub
        </div>
        <p>Don't have an account? <a href="signup.html">Sign up</a></p>
      </div>
      <div class="footer">Terms of Service and Privacy Policy</div>
    </div>
  </body>
</html>
