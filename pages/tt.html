<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>KeyPolarity - Modern Typing Tutor</title>
  <link rel="stylesheet" href="../styles/typing_t.css">
</head>
<body>
  <div class="highlight-effect"></div>


    <a href="Home_page.html" class="back-btn">
      <img src="../assets/images/caret-down.svg" alt="Back" />Back
    </a>
  <div class="container">
    <div class="header">
      <h1 class="title">
        <img src="../assets/images/keypolarity.svg" height="50px" alt="">  
      </h1>
      <div class="mode-buttons">
        <button id="textMode" class="active">Text</button>
        <button id="codeMode">
          <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="m18 16 4-4-4-4"></path><path d="m6 8-4 4 4 4"></path><path d="m14.5 4-5 16"></path></svg>
          Code
        </button>
      </div>
    </div>

    <div class="timer-options">
      <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M10 2h4"></path><path d="M12 14v-4"></path><circle cx="12" cy="14" r="8"></circle></svg>
      <div class="timer-buttons">
        <button data-time="15">15s</button>
        <button data-time="30" class="active">30s</button>
        <button data-time="60">60s</button>
        <button data-time="120">120s</button>
      </div>
    </div>

    <div class="stats">
      <div class="stat">WPM: <span id="wpm">0</span></div>
      <div class="stat">Accuracy: <span id="accuracy">100</span>%</div>
      <div class="stat">Time: <span id="timeLeft">30</span>s</div>
    </div>

    <div id="textDisplay" class="text-display" tabindex="0"></div>

    <div class="controls">
      <button id="resetButton">Reset</button>
    </div>
  </div>
  <script src="../scripts/script.js"></script>
</body>
</html>
