<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>KeyPolarity - Modern Typing Tutor</title>
  <link rel="stylesheet" href="../styles/typing_t.css">
  <link
    href="https://fonts.googleapis.com/css2?family=Playwrite+IT+Moderna:wght@100..400&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Raleway:ital,wght@0,100..900;1,100..900&family=Space+Mono:ital,wght@0,400;0,700;1,400;1,700&family=Titillium+Web:ital,wght@0,200;0,300;0,400;0,600;0,700;0,900;1,200;1,300;1,400;1,600;1,700&display=swap"
    rel="stylesheet" />
</head>
<body>
  <div class="highlight-effect"></div>


    <a href="Home_page.html" class="back-btn">
      <img src="../assets/images/caret-down.svg" alt="Back" />Back
    </a>
  <div class="container">
    <div class="header">
      <h1 class="title">
        <img src="../assets/images/keypolarity.svg" height="50px" alt="">  
      </h1>
      <div class="mode-buttons">
        <button id="textMode" class="active">Text</button>
        <button id="codeMode">
          <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="m18 16 4-4-4-4"></path><path d="m6 8-4 4 4 4"></path><path d="m14.5 4-5 16"></path></svg>
          Code
        </button>
        <button id="resetButton">
          <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M3 12a9 9 0 1 0 9-9 9.75 9.75 0 0 0-6.74 2.74L3 8"/><path d="M3 3v5h5"/></svg>
        </button>
      </div>
    </div>

    <div class="main-content">
      <div class="typing-area">
        <div class="timer-options">
          <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M10 2h4"></path><path d="M12 14v-4"></path><circle cx="12" cy="14" r="8"></circle></svg>
          <div class="timer-buttons">
            <button data-time="15">15s</button>
            <button data-time="30" class="active">30s</button>
            <button data-time="60">60s</button>
            <button data-time="120">120s</button>
          </div>
        </div>

        <div class="zoom-controls">
          <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><circle cx="11" cy="11" r="8"></circle><path d="m21 21-4.3-4.3"></path></svg>
          <div class="zoom-buttons">
            <button id="zoomOut">-</button>
            <span id="zoomLevel">100%</span>
            <button id="zoomIn">+</button>
          </div>
        </div>

        <div class="stats">
          <div class="stat">WPM: <span id="wpm">0</span></div>
          <div class="stat">Accuracy: <span id="accuracy">100</span>%</div>
          <div class="stat">Time: <span id="timeLeft">30</span>s</div>
        </div>

        <div id="textDisplay" class="text-display" tabindex="0"></div>

        <div class="controls">
        </div>
      </div>

      <div class="snippet-sidebar">
        <div class="sidebar-header">
          <h3>Snippets</h3>
          <button id="toggleSidebar">
            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="m15 18-6-6 6-6"/></svg>
          </button>
        </div>
        <div class="snippet-categories">
          <div class="category">
            <h4>Text</h4>
            <ul id="textSnippets">
              <li class="active">Random</li>
              <li>Nature</li>
              <li>Technology</li>
              <li>Literature</li>
              <li>Science</li>
            </ul>
          </div>
          <div class="category">
            <h4>Code</h4>
            <ul id="codeSnippets">
              <li class="active">Random</li>
              <li>JavaScript</li>
              <li>Python</li>
              <li>Java</li>
              <li>C++</li>
            </ul>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script src="../scripts/script.js"></script>
</body>
</html>
