<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CodePolarity - Free Coding Notes</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="../styles/notes.css">
    <script src="../scripts/config.js"></script>
</head>
<body>
    <div class="container">
        <!-- Back Button -->
        <a href="Home_page.html" class="back-button">
            <i class="fas fa-arrow-left"></i>
            Back to Home
        </a>

        <!-- Header Section -->
        <header class="notes-header">
            <div class="header-content">
                <h1 class="ce-gradient">Coding Notes & Resources</h1>
                <p class="subtitle">Free coding notes and resources</p>
            </div>
            <div class="search-container">
                <div class="search-box">
                    <i class="fas fa-search"></i>
                    <input type="text" id="searchInput" placeholder="Search for notes, topics, or languages...">
                </div>
                <div class="filter-controls">
                    <div class="filter-section">
                        <select id="languageFilter" class="filter-select">
                            <option value="all">All Programming Languages</option>
                            <option value="python">Python</option>
                            <option value="javascript">JavaScript</option>
                            <option value="java">Java</option>
                            <option value="cpp">C++</option>
                            <option value="csharp">C#</option>
                        </select>
                    </div>
                    <div class="filter-section">
                        <select id="categoryFilter" class="filter-select">
                            <option value="all">All Categories</option>
                            <option value="basics">Basics</option>
                            <option value="advanced">Advanced</option>
                            <option value="algorithms">Algorithms</option>
                            <option value="data-structures">Data Structures</option>
                            <option value="frameworks">Frameworks</option>
                        </select>
                    </div>
                </div>
            </div>
        </header>

        <!-- Main Content -->
        <div class="content-wrapper">
            <!-- Notes Grid -->
            <div id="notesContainer" class="notes-container">
                <!-- Notes will be dynamically added here -->
            </div>

            <!-- Error Message Container -->
            <div id="errorMessage" class="error-message" style="display: none;">
                <i class="fas fa-exclamation-circle"></i>
                <span id="errorText"></span>
            </div>
        </div>
    </div>

    <script src="../scripts/notes.js"></script>
</body>
</html>
