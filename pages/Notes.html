<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CodePolarity - Free Coding Notes</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="../styles/notes.css">
</head>
<body>
    <div class="container">
        <!-- Back Button -->
        <a href="Home_page.html" class="back-button">
            <i class="fas fa-arrow-left"></i>
            Back to Home
        </a>

        <!-- Header Section -->
        <header class="notes-header">
            <div class="header-content">
                <h1 class="ce-gradient">Coding Notes & Resources</h1>
                <p class="subtitle">Free coding notes and AI-powered note creation</p>
            </div>
            <div class="search-container">
                <div class="search-box">
                    <i class="fas fa-search"></i>
                    <input type="text" id="searchInput" placeholder="Search for notes, topics, or languages...">
                </div>
                <div class="filter-controls">
                    <div class="filter-section">
                        <select id="languageFilter" class="filter-select">
                            <option value="all">All Programming Languages</option>
                            <option value="python">Python</option>
                            <option value="javascript">JavaScript</option>
                            <option value="java">Java</option>
                            <option value="cpp">C++</option>
                            <option value="csharp">C#</option>
                        </select>
                    </div>
                    <div class="filter-section">
                        <select id="categoryFilter" class="filter-select">
                            <option value="all">All Categories</option>
                            <option value="basics">Basics</option>
                            <option value="advanced">Advanced</option>
                            <option value="algorithms">Algorithms</option>
                            <option value="data-structures">Data Structures</option>
                            <option value="frameworks">Frameworks</option>
                        </select>
                    </div>
                </div>
            </div>
        </header>

        <!-- Main Content -->
        <div class="content-wrapper">
            <!-- Notes Grid -->
            <div id="notesContainer" class="notes-container">
                <!-- Notes will be dynamically added here -->
            </div>

            <!-- AI Note Creator -->
            <div class="ai-note-creator">
                <div class="creator-header">
                    <h2>Create Custom Notes with AI</h2>
                    <p>Get personalized coding notes using Perplexity AI</p>
                </div>
                <div class="creator-form">
                    <div class="form-group">
                        <label for="topicInput">Topic or Concept</label>
                        <input type="text" id="topicInput" placeholder="e.g., Binary Search Trees, React Hooks, Python Decorators">
                    </div>
                    <div class="form-group">
                        <label for="languageSelect">Programming Language</label>
                        <select id="languageSelect" class="form-select">
                            <option value="python">Python</option>
                            <option value="javascript">JavaScript</option>
                            <option value="java">Java</option>
                            <option value="cpp">C++</option>
                            <option value="csharp">C#</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="difficultySelect">Difficulty Level</label>
                        <select id="difficultySelect" class="form-select">
                            <option value="beginner">Beginner</option>
                            <option value="intermediate">Intermediate</option>
                            <option value="advanced">Advanced</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="additionalContext">Additional Context (Optional)</label>
                        <textarea id="additionalContext" placeholder="Add any specific requirements or focus areas..."></textarea>
                    </div>
                    <button id="generateNote" class="generate-btn">
                        <i class="fas fa-magic"></i>
                        Generate Note
                    </button>
                </div>
                <div id="aiResponse" class="ai-response" style="display: none;">
                    <div class="response-header">
                        <h3>Your Custom Note</h3>
                        <div class="response-actions">
                            <button id="saveNote" class="action-btn">
                                <i class="fas fa-save"></i>
                                Save Note
                            </button>
                            <button id="downloadNote" class="action-btn">
                                <i class="fas fa-download"></i>
                                Download
                            </button>
                        </div>
                    </div>
                    <div id="noteContent" class="note-content">
                        <!-- AI-generated content will appear here -->
                    </div>
                </div>
            </div>
        </div>

        <!-- Loading Overlay -->
        <div id="loadingOverlay" class="loading-overlay" style="display: none;">
            <div class="loading-content">
                <div class="loading-spinner"></div>
                <p>Generating your custom note...</p>
            </div>
        </div>
    </div>

    <script src="../scripts/notes.js"></script>
</body>
</html>
